{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GrowCred | 당신의 신용을 키우는 은행</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; }

    body {
      background-color: #f4f6fa;
    }

    /* 헤더 */
    .navbar {
      background-color: #003366;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar li {
      cursor: pointer;
      font-size: 14px;
    }

    .auth-buttons a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* 히어로 */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      background-color: #e8f0ff;
    }

    .hero-text h1 {
      font-size: 36px;
      color: #002244;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 17px;
      color: #333;
    }

    .hero-image img {
      width: 320px;
      border-radius: 10px;
    }

    /* 서비스 */
    .services {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      padding: 50px 10%;
      background-color: #ffffff;
    }

    .service-item {
      background-color: #f0f4f8;
      padding: 25px 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .service-item:hover {
      background-color: #e0ebf5;
    }

    .service-item img {
      width: 50px;
      margin-bottom: 10px;
    }

    .service-item p {
      font-weight: 500;
      font-size: 15px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- 네비게이션 -->
  <header class="navbar">
    <div class="left">
      <div class="logo">GrowCred</div>
      <nav>
        <ul>
          <li>개인뱅킹</li>
          <li>기업뱅킹</li>
          <li>공제</li>
          <li>카드</li>
          <li>금융상품</li>
          <li>고객센터</li>
        </ul>
      </nav>
    </div>

    <div class="auth-buttons">
      {% if user.is_authenticated %}
        <span>{{ user.full_name }}님</span>
        <a href="{% url 'users:logout' %}">로그아웃</a>
      {% else %}
        <a href="{% url 'users:login' %}">로그인</a>
        <a href="{% url 'users:signup' %}">회원가입</a>
      {% endif %}
    </div>
  </header>

<!-- 슬로건 -->
  <section class="hero">
    <div class="hero-text">
      <h1>신용이 자라는 금융</h1>
      <p>GrowCred가 당신의 든든한 시작이 되어드립니다.</p>
    </div>
    <div class="hero-image">
      <img src="https://postfiles.pstatic.net/MjAyNTA0MDNfMjYw/MDAxNzQzNjc2NTkzNjU1.80h-Y4VPuZupISl3BmQeeSRuUZVnfMa0ijz-63Qpz4Eg.vvzY5huTu_0EU756rJHvmAQjVUnkPAWcQqXOFbbfF8og.PNG/%ED%99%8D%EB%B3%B4%EC%9D%B4%EB%AF%B8%EC%A7%80.png?type=w966" alt="GrowCred 홍보 이미지">
    </div>
  </section>

{% block content %}{% endblock %}
