{% extends 'users/base.html' %}

{% block content %}
  <div class="container">
    <h2 class="title">입금하기</h2>

    {# Django 메시지 프레임워크를 사용하여 성공/에러 메시지 표시 #}
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    {# 입금 폼 #}
    <form method="post" class="deposit-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="deposit-button">입금하기</button>
    </form>
  </div>

  <style>
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #002244;
      margin-bottom: 20px;
    }

    .messages p {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .messages .success {
      background: #e0f7e9;
      color: #2e7d32;
    }

    .messages .error {
      background: #ffebee;
      color: #c62828;
    }

    .deposit-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .deposit-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .deposit-button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .deposit-button:hover {
      background: #001f4d;
    }
  </style>
{% endblock %}
